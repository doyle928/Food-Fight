<div class="needCashMenu">
    <div class="mood">
        <span class="emotionWriteTo">
        </span>
        <progress class="moodProgress" value="10" max="10"></progress>
    </div>
    <p>NEED CASH?</p>
    <ul class="cashGrabItems">
        <li class="piggy" ng-click="$ctrl.piggyBank()">
            <img src="dependencies/piggy-bank.svg">
        </li>
        <li class="blood" ng-click="$ctrl.donBlood()">
            <img src="dependencies/blood-sample.svg">
        </li>
    </ul>
</div>

<div class="main" slide-up data-parallaxify-background-range="50">
    <span class="getCash" ng-click="$ctrl.cashMenu()">
        <p>$</p>
    </span>
    <div class="eventContainer" ng-click="$ctrl.cashMin()">
        <div class="header">
            <progress class="mainProgress" value="150" max="150"></progress>
            <div class="topInfo">
                <p>$
                    <span class="budget">{{$ctrl.amount}}</span>
                </p>
                <p>Day:
                    <span>{{$ctrl.dayCount}}</span>
                </p>
            </div>
        </div>
        <div class="eventTitle">
            <h1 class="eventHeader">{{$ctrl.eventObj.eventname}}</h1>
            <hr>
            <p>{{$ctrl.eventObj.text}}</p>
        </div>
        <div class="eventImageDiv">
          <img class="eventImage" src="{{$ctrl.eventObj.image}}">
        </div>
        <div class="cardContainer">
            <div ng-click="$ctrl.selectOption($ctrl.eventObj.option1price, $ctrl.eventObj.mood1)" class="card1" data-tilt data-tilt-max="15"
                data-tilt-speed="400" data-tilt-perspective="500" data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                <p>{{$ctrl.eventObj.option1}}</p>
                <p>${{$ctrl.eventObj.option1price}}</p>
            </div>
            <div ng-click="$ctrl.selectOption($ctrl.eventObj.option2price, $ctrl.eventObj.mood2)" class="card2" data-tilt data-tilt-max="15"
                data-tilt-speed="400" data-tilt-perspective="500" data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                <p>{{$ctrl.eventObj.option2}}</p>
                <p>${{$ctrl.eventObj.option2price}}</p>
            </div>
        </div>
    <div class="fillSpace">
    </div>
    </div>
    <footer>
      <div class="facebookDiv" ng-click="">
        <img class="facebookImage" src="images/facebook.png">
      </div>
        <a href="/#!/donate">Donate</a>
    </footer>
